<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Register</div>
            <div class="panel-body">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">User</label>
                        <div class="col-sm-8">
                            <input type="text" name="username" ng-model="vm.username" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-8">
                            <input name="password" type="password" class="form-control" ng-model="vm.password" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="confirmPassword" class="col-sm-4 control-label">Confirm Password</label>
                        <div class="col-sm-8">
                            <input name="confirmPassword" type="password" class="form-control" ng-model="vm.confirmPassword" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="button" ng-click="vm.register()" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>

              
                <div class="alert alert-danger" ng-show="vm.registrationErrors.length > 0">
                    <div ng-repeat="error in vm.registrationErrors">
                        {{error}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
