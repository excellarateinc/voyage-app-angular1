<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form ng-submit="vm.login()">
                        <div class="form-group form-group-small" abm-form-group>
                            <label class="control-label" type="floating" abm-label>Email</label>
                            <input class="form-control" type="text" abm-form-control ng-model="vm.username">
                        </div>
                        <div class="form-group form-group-small" abm-form-group>
                            <label class="control-label" type="floating" abm-label>Password</label>
                            <input class="form-control" type="password" abm-form-control ng-model="vm.password">
                        </div>
                        <button type="submit" href="" class="btn btn-primary pull-right" abm-component>
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
