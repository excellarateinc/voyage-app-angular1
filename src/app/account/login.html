<div id="login-view" class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel">
                <div class="panel-heading">Login</div>
                <div class="panel-body">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">User</label>
                            <div class="col-sm-10">
                                <input id="username" type="text" name="username" ng-model="vm.username" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input id="password" name="password" type="password" class="form-control" ng-model="vm.password" />
                            </div>
                        </div>
                        <button type="button" ng-click="vm.login()" class="btn btn-primary pull-right">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
