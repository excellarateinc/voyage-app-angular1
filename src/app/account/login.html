<div class="col-sm-6">
    <!-- START panel-->
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form class="form-horizontal ng-pristine ng-valid">
                <div class="form-group"><label class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10"><input class="form-control" type="email" placeholder="Email"></div>
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10"><input class="form-control" type="password" placeholder="Password"></div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <div class="checkbox c-checkbox"><label><input type="checkbox" checked=""><span
                            class="fa fa-check"></span> Remember me</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-sm btn-default" type="submit">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END panel-->
</div>
