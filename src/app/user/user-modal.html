<div class="modal-wrapper">
  <div class="panel panel-info">
    <div class="panel-heading">
      <span ng-if="vm.user.username">{{vm.user.firstName}} {{vm.user.lastName}}</span>
      <span ng-if="!vm.user.username">New User</span>
    </div>
    <div class="panel-body text-center">
      <form >
        <div class="mda-form-group float-label mb mda-input-group">
          <input class="mda-form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="vm.user.firstName" aria-invalid="false">
          <label>First Name</label>
          <span class="mda-input-group-addon">
                            <em class="fa fa-user text-info"></em>
                        </span>
        </div>
        <div class="mda-form-group float-label mda-input-group">
          <input class="mda-form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="vm.user.lastName" aria-invalid="false">
          <label>Last Name</label>
          <span class="mda-input-group-addon">
                            <em class="fa fa-user text-info fa-lg"></em>
                        </span>
        </div>
        <div class="mda-form-group float-label mda-input-group">
          <input class="mda-form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="vm.user.email" aria-invalid="false">
          <label>Email</label>
          <span class="mda-input-group-addon">
                            <em class="fa fa-envelope text-info"></em>
                        </span>
        </div>
        <button type="button" class="mb-sm btn btn-success pull-right" ng-click="vm.saveUser()">
          Save
        </button>
        <button type="button"  class="mb-sm btn btn-warning pull-right" ng-click="vm.closeModal()">
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
