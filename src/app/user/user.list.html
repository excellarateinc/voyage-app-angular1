<button class="btn btn-success" data-ng-click="vm.openUserModal()">+ Add New User</button>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-xs-12 col-md-3"  ng-repeat="user in vm.users">
                <user-detail user="user" on-delete="vm.deleteUser" on-edit="vm.editUser" index="$index"></user-detail>
            </div>
        </div>
    </div>
</div>
