<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.users track by $index">

        <th scope="row">1</th>
        <td>{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>
            <a class="blue-text"><i class="fa fa-user"></i></a>
            <a class="teal-text"><i class="fa fa-pencil"></i></a>
            <a class="red-text"><i class="fa fa-times"></i></a>
        </td>
    </tr>
    </tbody>
</table>
