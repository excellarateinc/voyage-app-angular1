<div class="row">
  <section class="col-lg-6">
    <h3 style="text-align: center;">Balance History</h3>
    <div style="position: relative; min-height: 300px; margin-bottom: 20px;">
      <canvas id="line" class="chart chart-line" chart-data="data" chart-colors="colors"
              chart-labels="labels" chart-series="series" chart-options="options"
              chart-dataset-override="datasetOverride" chart-click="onClick">
      </canvas>
    </div>

  </section>

  <section class="col-lg-6">
    <div class="row">
      <section class="col-sm-6" style="position: relative; min-height: 300px; margin-bottom: 30px;">
        <h3 style="text-align: center;">HSA Breakdown</h3>
        <canvas id="doughnut" class="chart chart-doughnut"
                chart-data="doughnutHsaData" chart-labels="doughnutLabels" chart-options="doughnutOptions" chart-colors="doughnutColors">
        </canvas>
      </section>
      <section class="col-sm-6" style="position: relative; min-height: 300px; margin-bottom: 30px;">
        <h3 style="text-align: center;">FSA Breakdown</h3>
        <canvas id="doughnu2t" class="chart chart-doughnut"
                chart-data="doughnutFsaData" chart-labels="doughnutLabels" chart-options="doughnutOptions" chart-colors="doughnutColors">
        </canvas>
      </section>
    </div>

  </section>
</div>
