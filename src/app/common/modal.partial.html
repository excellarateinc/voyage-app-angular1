<div>
    <div class="modal-header">
        <h3>{{modalOptions.headerText}}</h3>
    </div>
    <div class="modal-body">
        <p>{{modalOptions.bodyText}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="modalOptions.ok()">OK</button>
        <button class="btn btn-warning" type="button" data-ng-click="modalOptions.close()">Cancel</button>
    </div>
</div>
