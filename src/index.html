<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Launchpad</title>
        <link rel="icon" type="image/x-icon" href="resources/img/favicon.ico">

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/app.css">
        <!-- endbuild -->
    </head>
    <body ng-app="launchpadApp.app">
        <div class="container body-content">
            <ui-view>
                <app>Loading</app>
                <hr />
            </ui-view>
	        <footer></footer>
    	</div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/combined.js -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/account/account.module.js"></script>
        <script src="app/core/core.module.js"></script>
        <script src="app/dashboard/dashboard.module.js"></script>
        <script src="app/layout/layout.module.js"></script>
        <script src="app/account/account.service.js"></script>
        <script src="app/account/login.component.js"></script>
        <script src="app/account/register.component.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/core/authorization-interceptor.service.js"></script>
        <script src="app/core/authorization.service.js"></script>
        <script src="app/core/constants.js"></script>
        <script src="app/core/error.service.js"></script>
        <script src="app/dashboard/dashboard.controller.js"></script>
        <script src="app/layout/header.component.js"></script>
        <!-- endinject-->
        <!-- endbuild -->
    </body>
</html>
