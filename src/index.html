<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Launchpad</title>
        <link rel="icon" type="image/x-icon" href="resources/img/favicon.ico">

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="https://rawgit.com/FezVrasta/bootstrap-material-design/master/dist/css/bootstrap-material-design.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/ripples.min.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(src/.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/app.css">
        <!-- endbuild -->
    </head>
    <body ng-app="launchpadApp">
        <div class="container">
            <header-menu></header-menu>
            <ui-view></ui-view>
            <footer></footer>
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="/bower_components/angular-bootstrap-material/dist/angular-bootstrap-material.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js(src/) scripts/combined.js -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/account/account.module.js"></script>
        <script src="app/core/core.module.js"></script>
        <script src="app/dashboard/dashboard.module.js"></script>
        <script src="app/layout/layout.module.js"></script>
        <script src="app/role/role.module.js"></script>
        <script src="app/user/user.module.js"></script>
        <script src="app/account/account.service.js"></script>
        <script src="app/account/login.component.js"></script>
        <script src="app/account/register.component.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/core/authorization-interceptor.service.js"></script>
        <script src="app/core/authorization.service.js"></script>
        <script src="app/core/constants.js"></script>
        <script src="app/core/error.service.js"></script>
        <script src="app/dashboard/dashboard-menu.directive.js"></script>
        <script src="app/dashboard/dashboard.controller.js"></script>
        <script src="app/layout/header-menu.directive.js"></script>
        <script src="app/role/role.routes.js"></script>
        <script src="app/role/role.service.js"></script>
        <script src="app/user/user.routes.js"></script>
        <script src="app/user/user.service.js"></script>
        <!-- endinject-->
        <!-- endbuild -->
    </body>
</html>
