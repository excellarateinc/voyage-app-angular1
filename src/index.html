<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Launchpad</title>
        <link rel="icon" type="image/x-icon" href="resources/img/favicon.ico">

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(src/.tmp) styles/main.css -->
        <link rel="stylesheet" href="app/css/bootstrap.css">
        <!-- ngMaterial styles-->
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="/bower_components/angularjs-toaster/toaster.css" />
        <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.css" />
        <!-- Application styles-->
        <link rel="stylesheet" href="app/css/app.css">
        <link rel="stylesheet" href="app/css/main.css">
        <!-- Themes-->
        <link rel="stylesheet" href="app/css/theme-a.css">
        <!-- endbuild -->
    </head>
    <body ng-app="launchpadApp">
        <!-- top navbar-->
        <header-menu></header-menu>
        <!-- Main section-->
        <section>
            <!-- Page content-->
            <div class="content-wrapper ng-fadeInUp" ui-view="" autoscroll="false" ng-class="app.viewAnimation"></div>
        </section>


        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angularjs-toaster/toaster.js"></script>

        <!-- endbower -->
        <!-- endbuild -->
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <!-- build:js(src/) scripts/combined.js -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/account/account.module.js"></script>
        <script src="app/core/core.module.js"></script>
        <script src="app/dashboard/dashboard.module.js"></script>
        <script src="app/layout/layout.module.js"></script>
        <script src="app/role/role.module.js"></script>
        <script src="app/user/user.module.js"></script>
        <script src="app/account/account.controller.js"></script>
        <script src="app/account/account.routes.js"></script>
        <script src="app/account/account.service.js"></script>
        <script src="app/account/login.directive.js"></script>
        <script src="app/account/register.directive.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/core/authorization-interceptor.service.js"></script>
        <script src="app/core/authorization.service.js"></script>
        <script src="app/core/constants.js"></script>
        <script src="app/core/error.service.js"></script>
        <script src="app/dashboard/dashboard-menu.directive.js"></script>
        <script src="app/dashboard/dashboard.controller.js"></script>
        <script src="app/layout/header-menu.directive.js"></script>
        <script src="app/role/role.routes.js"></script>
        <script src="app/role/role.service.js"></script>
        <script src="app/user/user.controller.js"></script>
        <script src="app/user/user.routes.js"></script>
        <script src="app/user/user.service.js"></script>
        <!-- endinject-->
        <!-- endbuild -->
    </body>
</html>
