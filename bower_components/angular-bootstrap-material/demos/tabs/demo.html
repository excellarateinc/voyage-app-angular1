<div ng-controller="TabsDemoCtrl">

  <uib-tabset active="active">
    <uib-tab index="0" heading="Static title" abm-component>Static content</uib-tab>
    <uib-tab index="1" heading="Static title" abm-component>More Static content </uib-tab>
    <uib-tab index="2" select="alertMe()" abm-component>
      <uib-tab-heading>
        <i class="glyphicon glyphicon-bell"></i> Alert!
      </uib-tab-heading>
      I've got an HTML heading, and a select callback. Pretty cool!
    </uib-tab>
  </uib-tabset>

  <hr />

  <uib-tabset active="activePill" vertical="true" type="pills">
    <uib-tab index="0" heading="Vertical 1" abm-component>Vertical content 1</uib-tab>
    <uib-tab index="1" heading="Vertical 2" abm-component>Vertical content 2</uib-tab>
  </uib-tabset>

  <hr />

  <uib-tabset active="activeJustified" justified="true">
    <uib-tab index="0" heading="Justified" abm-component>Justified content</uib-tab>
    <uib-tab index="1" heading="SJ" abm-component>Short Labeled Justified content</uib-tab>
    <uib-tab index="2" heading="Long Justified" abm-component>Long Labeled Justified content</uib-tab>
  </uib-tabset>

  <hr /> Tabbed pills with CSS classes
  <uib-tabset type="pills">
    <uib-tab heading="Default Size" abm-component>Tab 1 content</uib-tab>
    <uib-tab heading="Small Button" classes="btn-sm" abm-component>Tab 2 content</uib-tab>
  </uib-tabset>
</div>
